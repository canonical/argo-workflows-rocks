name: workflow-controller
summary: An image for Argo Workflows controller.
description: |
    This image is used as part of the Charmed Kubeflow product. An Argo workflow controller is a process that conforms to a specific interface that allows Argo to perform certain actions like monitoring pod logs, collecting artifacts, managing container lifecycles, etc.
version: "3.4.17"
license: Apache-2.0
base: ubuntu@22.04
services:
  workflow-controller:
    override: replace
    command: workflow-controller
    startup: enabled
    user: ubuntu
platforms:
    amd64:

parts:
  security-team-requirement:
    plugin: nil
    override-build: |
      mkdir -p ${CRAFT_PART_INSTALL}/usr/share/rocks
      (echo "# os-release" && cat /etc/os-release && echo "# dpkg-query" && dpkg-query -f '${db:Status-Abbrev},${binary:Package},${Version},${source:Package},${Source:Version}\n' -W) > ${CRAFT_PART_INSTALL}/usr/share/rocks/dpkg.query

  base-deps:
    plugin: nil
    stage-packages:
      - base-files
      - netbase
      - tzdata

  builder:
    plugin: make
    after: [base-deps]
    source: https://github.com/argoproj/argo-workflows
    source-type: git
    source-tag: v3.4.17
    build-snaps:
      - go/1.21/stable
    build-packages:
      - git
      - make
      - ca-certificates
      - wget
      - curl
      - gcc
      - mailcap
      - bash
    override-build: |
      # builder stage
      # https://github.com/argoproj/argo-workflows/blob/v3.4.17/Dockerfile#L21
      go mod download

      # workflow-controller-build
      # https://github.com/argoproj/argo-workflows/blob/v3.4.17/Dockerfile#L56
      make dist/workflow-controller

      # workflow-controller stage
      # https://github.com/argoproj/argo-workflows/blob/v3.4.17/Dockerfile#L90
      install -DTd "/usr/share/zoneinfo" "$CRAFT_PART_INSTALL/usr/share/zoneinfo"
      install -DT "./dist/workflow-controller" "$CRAFT_PART_INSTALL/bin/workflow-controller"

  copy-files:
    plugin: dump
    after: [builder]
    source: https://github.com/argoproj/argo-workflows
    source-type: git
    source-subdir: hack
    source-tag: v3.4.17
    organize:
      ssh_known_hosts: etc/ssh/ssh_known_hosts
      nsswitch.conf: etc/ssh/nsswitch.conf
      arch.sh: bin/arch.sh
      os.sh: bin/os.sh
    stage:
      - etc/ssh/ssh_known_hosts
      - etc/ssh/nsswitch.conf
      - bin/arch.sh
      - bin/os.sh
